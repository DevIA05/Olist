{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Page de test</title>
{% endblock %}


{% block main %}
<main id="main" class="main">
<div class="pagetitle">Page de Test</div>
<section class="section dashboard">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body"> 
                    <div class="card-title">Test de l'int√©gration d'un Chart dans une grille</div>               
                            <div>
                                <canvas id="myChart"></canvas>
                                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                            </div>
                            
                            <script>
                                const ctx = document.getElementById('myChart');
                                new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: ['Blue', 'Red', 'Yellow', 'Green', 'Purple', 'Orange'],
                                        datasets: [{
                                            label: 'Nombre de Votes pour Fredy',
                                            data: [65, 59, 80, 81, 56, 55, 40],
                                            backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(255, 159, 64, 0.2)',
                                            'rgba(255, 205, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(201, 203, 207, 0.2)'
                                            ],
                                            borderColor: [
                                            'rgb(255, 99, 132)',
                                            'rgb(255, 159, 64)',
                                            'rgb(255, 205, 86)',
                                            'rgb(75, 192, 192)',
                                            'rgb(54, 162, 235)',
                                            'rgb(153, 102, 255)',
                                            'rgb(201, 203, 207)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            </script>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
</main>

{% endblock %}
